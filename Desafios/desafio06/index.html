<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li><span title="Use a tag &lt;p&gt;"><ins>Parágrafos</ins></span></li>
        <li><span title="Use a tag &lt;h1&gt;"><ins>Títulos</ins></span></li>
        <li><span title="Use a tag &lt;img&gt;"><ins>Imagens</ins></span></li>
        <li><span title="Use a tag &lt;abbr&gt;"><ins>Abreviações</ins></span></li>
        <li><span title="Use a tag &lt;code&gt;"><ins>Códigos-fonte</ins></span></li>
        <li><span title="Use a tag &lt;ol&gt; com parâmetro tipo 1"><ins>Listas Numeradas</ins></span></li>
        <li><span title="Use a tag &lt;ul&gt;"><ins>Listas com Demarcadores</ins></span></li>
    </ul>
</body>
</html>
