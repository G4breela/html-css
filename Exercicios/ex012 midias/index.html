<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <p style="color:red"><span title="Vale resaltar que dessa forma gera maior custo para o cliente, pois cada video tem um peso na hospedagem de um servidor próprio.">Atenção</span> 
    </p>
    

    <video width="600" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <p>Este vídeo está hospedado no servidor do Youtube.</p>
    <p style="color:red"><span title="Melhor opção para cliente, pois não tem custo. Porém o video fica publico e dessa forma qualquer pessoa pode acessar">Atenção</span> 
    </p>

    <iframe width="600" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeo está hospedado no servidor do Vimeo.</p>

    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&autoplay=1&color=ff9933&title=0&byline=0&portrait=0" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</html>
