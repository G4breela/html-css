<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <!--Colocar o value para ficar correspondente ao name-->
            <input type="radio" name="gen" id="igen-fem" value="F" checked>
            <label for="igen-fem">Feminino</label><br>
            <input type="radio" name="gen" id="igen-mas" value="M">
            <label for="igen-mas">Masculino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
                    <!--Aqui não precisa colocar o value, pois é um checkbox com valor on -->
                    <input type="checkbox" name="esbas" id="iesbas">
                    <label for="iesbas">Basquete</label><br>
                    <input type="checkbox" name="esfut" id="iesfut">
                    <label for="iesfut">Futebol</label><br>
                    <input type="checkbox" name="esnat" id="iesnat">
                    <label for="iesnat">Natação</label><br>
                    <input type="checkbox" name="esten" id="iesten">
                    <label for="iesten">Tênis</label><br>
        </fieldset>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
